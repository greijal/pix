version: '3.1'

services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_DATABASE: pix
      MYSQL_ROOT_PASSWORD: rootroot
      MYSQL_USER: pix
      MYSQL_PASSWORD: pixpix

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080